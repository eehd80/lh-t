<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
        />
        <link rel="stylesheet" href="./dist/css/comm.css" />
        <title>당첨자 정보 입력 | 사전청약</title>
    </head>

    <body>
        <div class="wrap wrap-green">
            <h1 class="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="사전청약 희망의 첫걸음" />
                </a>
            </h1>

            <div class="right_wrap">
                <div class="write_from">
                    <div class="q_tit">
                        <h2 class="tit"><b>공공분양주택</b> 필수서류</h2>
                    </div>
                    <form action="" method="get">
                        <table class="table table-bordered">
                            <colgroup>
                                <col />
                                <col style="width: 21%" />
                                <col style="width: 12%" />
                                <col style="width: 14%" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th rowspan="2" scope="col" class="bdr1">제출대상</th>
                                    <th rowspan="2" scope="col">발급 기준</th>
                                    <th colspan="2" scope="col" class="bdr2">구비여부</th>
                                </tr>
                                <tr>
                                    <th scope="col">예</th>
                                    <th scope="col" class="bdr3">아니오</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="fst">
                                    <th scope="row" class="txt-left">주민등록표등본</th>
                                    <td class="txt-left">당첨자</td>
                                    <td>
                                        <input type="radio" id="radi1Y" name="regi" value="" />
                                        <label for="radi1Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi1N" name="regi" value="" />
                                        <label for="radi1N">아니오</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" class="txt-left">주민등록표초본</th>
                                    <td class="txt-left">당첨자</td>
                                    <td>
                                        <input type="radio" id="radi2Y" name="regiDraft" value="" />
                                        <label for="radi2Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi2N" name="regiDraft" value="" />
                                        <label for="radi2N">아니오</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" class="txt-left">출입국에 관한 사실증명</th>
                                    <td class="txt-left">당첨자</td>
                                    <td>
                                        <input type="radio" id="radi3Y" name="Immi" value="" />
                                        <label for="radi3Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi3N" name="Immi" value="" />
                                        <label for="radi3N">아니오</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" class="txt-left">개인정보 수집이용 제3자 제공동의서</th>
                                    <td class="txt-left">당첨자 및 세대원</td>
                                    <td>
                                        <input type="radio" id="radi4Y" name="prize" value="" />
                                        <label for="radi4Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi4N" name="prize" value="" />
                                        <label for="radi4N">아니오</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

                <button
                    type="button"
                    class="btn btn-danger"
                    style="display: block; margin: -100px auto 0"
                    data-toggle="modal"
                    data-target="#lackDocument"
                >
                    서류 없을 시 디자인 확인 버튼 나중에 지워주세요.
                </button>

                <div class="btm_btns">
                    <button class="kaki" onclick="location.href='step02.html'"><span>뒤로</span></button>
                    <button class="green" onclick="location.href='step03-public02.html'"><span>다음</span></button>
                </div>
            </div>
            <!-- // right_wrap -->
        </div>

        <!-- Modal-공공분양 서류 없을 시 -->
        <!-- show 추가시 활성화 -->
        <div class="modal" id="lackDocument">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal body -->
                    <div class="modal-body">필요서류를 모두 준비 후 방문해 주세요</div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./dist/js/comm.js"></script>
    </body>
</html>
