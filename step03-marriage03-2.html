                                <col />
                                <col style="width: 9%" />

                                <col style="width: 16%" />
                                <col style="width: 9%" />
                                <col style="width: 9%" />

                            <thead>
                                <tr>
                                    <th rowspan="2" scope="col" rowspan="2" class="bdr1">제출대상</th>

                                    <th rowspan="2" scope="col" rowspan="2">제출서류</th>
                                    <th colspan="2" scope="col" colspan="2" class="bdr2">구비여부</th>
                                </tr>
                                <tr>
                                    <th rowspan="2" scope="col">예</th>
                                    <th colspan="2" scope="col" class="bdr3">아니오</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="fst">
                                    <th scope="row" class="txt-left">입양한 자녀가 있는 경우</th>
                                    <td>
                                        <input type="checkbox" id="chk5" />
                                        <label for="chk5">해당여부</label>
                                    </td>
                                    <td>당첨자 또는 (예비)배우자</td>
                                    <td>
                                        입양관계증명서<br />

                                    </td>
                                    <td>
                                        <input type="radio" id="radi5Y" name="regi5" value="" />
                                        <label for="radi5Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi5N" name="regi5" value="" />
                                        <label for="radi5N">아니오</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" rowspan="2" class="txt-left">
                                        당첨자 또는 세대원이 공고일 이후 <br />
                                        ‘공고일 현재 세대주’와  등본이 분리된 경우
                                    </th>
                                    <td rowspan="2">
                                        <input type="checkbox" id="chk6" />
                                        <label for="chk6">해당여부</label>
                                    </td>
                                    <td rowspan="2">
                                        (공고일 당시) <br />
                                        세대주 및 <br />
                                        세대구성원
                                    </td>
                                    <td>주민등록표등본</td>
                                    <td>
                                        <input type="radio" id="radi6Y" name="regi6" value="" />
                                        <label for="radi6Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi6N" name="regi6" value="" />
                                        <label for="radi6N">아니오</label>
                                    </td>
                                </tr>

                                    <td>주민등록표 초본</td>
                                    <td>
                                        <input type="radio" id="radi7Y" name="regi7" value="" />

                                    </td>
                                    <td>
                                        <input type="radio" id="radi7N" name="regi7" value="" />
                                        <label for="radi7N">아니오</label>

                                    </th>
                                    <td>
                                        <input type="checkbox" id="chk8" />
                                        <label for="chk8">해당여부</label>
                                    </td>
