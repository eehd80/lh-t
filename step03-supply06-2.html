<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
        />
        <link rel="stylesheet" href="./dist/css/comm.css" />
        <title>생애최초 특별공급 추가서류 | 사전청약</title>
    </head>

    <body>
        <div class="wrap wrap-green">
            <h1 class="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="사전청약 희망의 첫걸음" />
                </a>
            </h1>

            <div class="right_wrap">
                <div class="write_from">
                    <div class="q_tit">
                        <h2 class="tit"><b>생애최초 특별공급</b> 추가서류</h2>
                    </div>
                    <form action="" method="get">
                        <table class="table table-bordered">
                            <colgroup>
                                <col />
                                <col style="width: 9%" />
                                <col style="width: 14%" />
                                <col style="width: 16%" />
                                <col style="width: 9%" />
                                <col style="width: 9%" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th rowspan="2" scope="col" rowspan="2" class="bdr1">제출대상</th>
                                    <th rowspan="2" scope="col" rowspan="2">해당여부</th>
                                    <th rowspan="2" scope="col" rowspan="2">발급 기준</th>
                                    <th rowspan="2" scope="col" rowspan="2">제출서류</th>
                                    <th colspan="2" scope="col" colspan="2" class="bdr2">구비여부</th>
                                </tr>
                                <tr>
                                    <th rowspan="2" scope="col">예</th>
                                    <th colspan="2" scope="col" class="bdr3">아니오</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="fst">
                                    <th scope="row" class="txt-left">
                                        당첨자와 1년 이상 동일 등본에 등재된 <br />
                                        직계존속을 소득산정 시 가구원수로 <br />
                                        인정받고자 하는 경우
                                    </th>
                                    <td>
                                        <input type="checkbox" id="chk4" />
                                        <label for="chk4">해당여부</label>
                                    </td>
                                    <td>직계존속</td>
                                    <td>주민등록표 초본</td>
                                    <td>
                                        <input type="radio" id="radi4Y" name="regi4" value="" />
                                        <label for="radi4Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi4N" name="regi4" value="" />
                                        <label for="radi4N">아니오</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" class="txt-left">
                                        공고일 현재 혼인 중이 아닌 분이 동일 등본상<br />
                                        만 18세 이상인 자녀를 ‘미혼인 자녀'로<br />
                                        인정받고자 할 경우
                                    </th>
                                    <td>
                                        <input type="checkbox" id="chk5" />
                                        <label for="chk5">해당여부</label>
                                    </td>
                                    <td>자녀</td>
                                    <td>혼인관계증명서</td>
                                    <td>
                                        <input type="radio" id="radi5Y" name="regi5" value="" />
                                        <label for="radi5Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi5N" name="regi5" value="" />
                                        <label for="radi5N">아니오</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" class="txt-left">생애최초 특별공급 청약자 전원</th>
                                    <td>
                                        <input type="checkbox" id="chk6" />
                                        <label for="chk6">해당여부</label>
                                    </td>
                                    <td>본인</td>
                                    <td>
                                        소득세납부<br />
                                        입증서류
                                    </td>
                                    <td>
                                        <input type="radio" id="radi6Y" name="regi6" value="" />
                                        <label for="radi6Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi6N" name="regi6" value="" />
                                        <label for="radi6N">아니오</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

                <div class="btm_btns">
                    <button class="kaki" onclick="location.href='step03-supply06.html'"><span>뒤로</span></button>
                    <button class="green" onclick="location.href='step03-supply06-3.html'"><span>다음</span></button>
                </div>
            </div>
            <!-- // right_wrap -->
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./dist/js/comm.js"></script>
    </body>
</html>
