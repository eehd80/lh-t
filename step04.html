<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
        />
        <link rel="stylesheet" href="./dist/css/comm.css" />
        <title>사전청약</title>
    </head>

    <body>
        <div class="wrap wrap-ending">
            <h1 class="logo">
                <img src="./images/logo-w.png" alt="사전청약 희망의 첫걸음" />
            </h1>
            <div class="main_wrap_in">
                <div class="cen">
                    <h2 class="tit1">
                        <!-- 2층 접수처로 <br />
                        이동하여 주시기 바랍니다. -->
                    </h2>

                    <div class="d-flex">
                        <button type="button" class="btn btn-green-r" onclick="location.href='step02.html'">뒤로</button>
                        <button type="button" class="btn btn-yellow-r" data-toggle="modal" data-target="#submission">제출하기</button>
                    </div>
                    <p class="txt">접수 시 사전체크한 서류 외 추가서류 제출이 필요할 수 있습니다.</p>
                </div>
            </div>
        </div>

        <!-- Modal-공공분양 서류 없을 시 -->
        <!-- show 추가시 활성화 -->
        <div class="modal" id="submission">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal body -->
                    <div class="modal-body">
                        사전체크가 완료되었습니다. <br />
                        2층 접수처로 이동하여 주시기 바랍니다.
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-main" data-dismiss="modal" onclick="location.href='index.html'">
                            메인으로 이동
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./dist/js/comm.js"></script>
    </body>
</html>
