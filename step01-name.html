<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
        />
        <link rel="stylesheet" href="./dist/css/comm.css" />
        <title>당첨자 정보 입력 | 사전청약</title>
    </head>

    <body>
        <div class="wrap">
            <h1 class="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="사전청약 희망의 첫걸음" />
                </a>
            </h1>

            <div class="right_wrap">
                <div class="write_from">
                    <div class="q_tit">
                        <h2 class="tit"><span>당첨자 정보</span>를 입력해 주세요.</h2>
                    </div>
                    <form action="" method="get">
                        <legend>당첨자 정보</legend>
                        <fieldset>
                            <div class="wrap-register">
                                <ul class="lst-regi">
                                    <li>
                                        <h3 class="tit-regi">
                                            <label for="numRegister" class="label-">이름 및 생년월일 <em class="ess">필수사항</em></label>
                                        </h3>
                                        <div class="inp-regi d-flex">
                                            <input id="numRegister" type="text" placeholder="홍길동" required class="inp- mr-4" />
                                            <input
                                                id="numRegister"
                                                type="number"
                                                placeholder="생년월일 숫자 6자리"
                                                required
                                                maxlength="4"
                                                size="4"
                                                class="inp-"
                                            />
                                        </div>
                                    </li>
                                    <li>
                                        <h3 class="tit-regi">
                                            <label for="prizeRegister">당첨내역</label>
                                        </h3>
                                        <div class="inp-regi">
                                            <!-- <select id="prizeRegister" class="inp- selectpicker">
                                                    <option value="과천주암">과천주암</option>
                                                    <option value="군포대야미">군포대야미</option>
                                                    <option value="성남낙생">성남낙생</option>
                                                    <option value="성남신촌">성남신촌</option>
                                                    <option value="수원당수">수원당수</option>
                                                    <option value="안산장상">안산장상</option>
                                                </select> -->

                                            <select name="" id="prizeRegister">
                                                <option selected hidden>지구선택 (하나만 선택 가능합니다)</option>
                                                <option value="과천주암">과천주암</option>
                                                <option value="군포대야미">군포대야미</option>
                                                <option value="성남낙생">성남낙생</option>
                                                <option value="성남신촌">성남신촌</option>
                                                <option value="수원당수">수원당수</option>
                                                <option value="안산장상">안산장상</option>
                                                <option value="안산장상">안산신길</option>
                                            </select>
                                            <input
                                                id="numRegister2"
                                                type="number"
                                                placeholder="해당 블록을 입력해 주세요."
                                                title="해당 블록"
                                                class="inp-"
                                            />
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </fieldset>
                    </form>
                </div>

                <div class="btm_btns">
                    <button class="green" onclick="location.href='step02.html'"><span>다음</span></button>
                </div>
            </div>
            <!-- // right_wrap -->
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./dist/js/comm.js"></script>
    </body>
</html>
