    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, Chrome=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
        />
        <link rel="stylesheet" href="./dist/css/comm.css" />
        <title>노부모부양 특별공급 추가서류 | 사전청약</title>
    </head>

    <body>
        <div class="wrap wrap-green">
            <h1 class="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="사전청약 희망의 첫걸음" />
                </a>
            </h1>

            <div class="right_wrap">
                <div class="write_from">
                    <div class="q_tit">
                        <h2 class="tit"><b>노부모부양 특별공급</b> 추가서류</h2>
                    </div>
                    <form action="" method="get">
                        <table class="table table-bordered">
                            <colgroup>
                                <col />
                                <col style="width: 9%" />
                                <col style="width: 14%" />
                                <col style="width: 16%" />
                                <col style="width: 9%" />
                                <col style="width: 9%" />
                            </colgroup>
                            <thead>
                                <tr>
                                    <th rowspan="2" scope="col" rowspan="2" class="bdr1">제출대상</th>
                                    <th rowspan="2" scope="col" rowspan="2">해당여부</th>
                                    <th rowspan="2" scope="col" rowspan="2">발급 기준</th>
                                    <th rowspan="2" scope="col" rowspan="2">제출서류</th>
                                    <th colspan="2" scope="col" colspan="2" class="bdr2">구비여부</th>
                                </tr>
                                <tr>
                                    <th rowspan="2" scope="col">예</th>
                                    <th colspan="2" scope="col" class="bdr3">아니오</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="fst">
                                    <th scope="row" class="txt-left">
                                        당첨자와 직계존속이 공고일 현재로부터<br />
                                        과거 3년 이상 계속하여 동일한 등본 등재여부가 확인되지 않는 경우
                                    </th>
                                    <td>
                                        <input type="checkbox" id="chk5" />
                                        <label for="chk5">해당여부</label>
                                    </td>
                                    <td>피부양 <br />직계존속</td>
                                    <td>주민등록표초본</td>
                                    <td>
                                        <input type="radio" id="radi5Y" name="regi5" value="" />
                                        <label for="radi5Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi5N" name="regi5" value="" />
                                        <label for="radi5N">아니오</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row" class="txt-left">
                                        당첨자의 등본상 피부양 직계존속과의 관계가 <br />
                                        확인되지 않는 경우
                                    </th>
                                    <td>
                                        <input type="checkbox" id="chk6" />
                                        <label for="chk6">해당여부</label>
                                    </td>
                                    <td>
                                        피부양<br />
                                        직계존속
                                    </td>
                                    <td>가족관계증명서</td>
                                    <td>
                                        <input type="radio" id="radi6Y" name="regi6" value="" />
                                        <label for="radi6Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi6N" name="regi6" value="" />
                                        <label for="radi6N">아니오</label>
                                    </td>
                                </tr>

                                <tr>
                                    <th scope="row" class="txt-left">
                                        피부양 직계존속이 배우자가 없거나 <br />
                                        등본상 배우자와 분리된 경우
                                    </th>
                                    <td>
                                        <input type="checkbox" id="chk7" />
                                        <label for="chk7">해당여부</label>
                                    </td>
                                    <td>피부양 <br />직계존속</td>
                                    <td>가족관계증명서</td>
                                    <td>
                                        <input type="radio" id="radi7Y" name="regi7" value="" />
                                        <label for="radi7Y">예</label>
                                    </td>
                                    <td>
                                        <input type="radio" id="radi7N" name="regi7" value="" />
                                        <label for="radi7N">아니오</label>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

                <div class="btm_btns">
                    <button class="kaki" onclick="location.href='step03-supply04.html'"><span>뒤로</span></button>
                    <button class="green" onclick="location.href='step03-supply04-3.html'"><span>다음</span></button>
                </div>

        <script src="./dist/js/comm.js"></script>
